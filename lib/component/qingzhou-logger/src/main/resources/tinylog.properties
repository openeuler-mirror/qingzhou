writer-server=rolling file
writer-server.level=info
writer-server.format={date} [{level}] - {message}
writer-server.file=logs/server_{date:yyyy-MM-dd}_{count}.log
writer-server.latest=logs/server.log
writer-server.charset=UTF-8
writer-server.buffered=true
writer-server.policies=size: 100MB,daily
writer-server.backups=100
writer-server.convert=gzip
writer-console=console
writer-console.level=info
writer-console.format={date} [{level}] - {message}
writer-console.stream=err
writingthread=true
autoshutdown=false
